<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Server B – Issue Report</title>
</head>
<body>
  <h1>Server B – Issue Report</h1>

  <form action="https://formspree.io/f/xaqoggrz" method="POST">
    <label>
      Minecraft Username<br>
      <input type="text" name="username" required>
    </label><br><br>

    <input type="hidden" name="server" value="Server B">

    <label>
      Issue Type<br>
      <select name="category">
        <option>Bug</option>
        <option>Crash</option>
        <option>Performance</option>
        <option>Gameplay</option>
        <option>Other</option>
      </select>
    </label><br><br>

    <label>
      Description<br>
      <textarea name="message" rows="6" required></textarea>
    </label><br><br>

    <input type="text" name="_gotcha" style="display:none">

    <button type="submit">Submit Issue</button>
  </form>
</body>
</html>
