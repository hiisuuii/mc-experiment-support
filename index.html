<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hisui's Servers - Issue Report</title>
</head>
<body>
    <form id="issueForm" action="https://formspree.io/f/xaqoggrz" method="POST">
        <h1>Issue Report</h1>

        <label>
            Minecraft Username
            <input type="text" name="username" required minlength="3" maxlength="16"
                   pattern="^[A-Za-z0-9_]+$"
                   title="Username must be 3â€“16 characters and can only contain letters, numbers, and underscores">
        </label>

        <label>
            Server
            <select name="server">
                <option>ATM10</option>
                <option>Homestead</option>
            </select>
        </label>

        <label>
            Issue Type
            <select name="category">
                <option>Bug</option>
                <option>Crash</option>
                <option>Performance</option>
                <option>Gameplay</option>
                <option>Other</option>
            </select>
        </label>

        <label>
            Description
            <textarea name="message" rows="6" required maxlength="500"
                      pattern=".*\S.*"
                      title="Message cannot be empty or whitespace only"></textarea>
        </label>

        <!-- Anti-spam honeypot -->
        <input type="text" name="_gotcha" style="display:none">

        <button type="submit">Submit Issue</button>
        <div class="form-footer">
            <a href="https://discord.gg/xPMZGYQPWw" target="_blank" class="footer-button">
                Discord
            </a>
            <a href="https://github.com/hiisuuii/mc-experiment-support" target="_blank" class="footer-button">
                Source
            </a>
        </div>

    </form>

    <script>
    document.getElementById('issueForm').addEventListener('submit', function(e) {
        const message = this.message.value.trim();
        if (!message) {
            alert("Message cannot be empty or whitespace only");
            e.preventDefault();
        }
    });
    </script>
    
</body>
</html>
